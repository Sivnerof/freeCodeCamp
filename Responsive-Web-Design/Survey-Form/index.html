<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Lorem Ipsum</h1>
    <p id="description">You should have a short explanation in a p element with an id of description</p>
    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" id="name-label">
                Name:
                <input type="text" id="name" name="name" class="float-right" placeholder="John" required>
            </label>
            <label for="email" id="email-label">
                Email:
                <input type="email" id="email" name="name" class="float-right" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="john@example.com" required>
            </label>
            <label for="number" id="number-label">
                Age:
                <input type="number" id="number" min="18" max="120" name="age" class="float-right" placeholder="18" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose A Drink</legend>
            <label for="hot">
                <input type="radio" value="hot" name="hot-cold" id="hot" checked>
                Hot
            </label>
            <label for="cold">
                <input type="radio" value="cold" name="hot-cold" id="cold">
                Cold
            </label>
        </fieldset>
        <fieldset>
            <legend>What's your favorite sport?</legend>
            <label for="soccer">
                <input type="checkbox" value="soccer" name="sports" id="soccer">
                Soccer
            </label>
            <label for="basketball">
                <input type="checkbox" value="basketball" name="sports" id="basketball">
                Basketball
            </label>
            <label for="hockey">
                <input type="checkbox" value="hockey" name="sports" id="hockey">
                Hockey
            </label>
            <label for="football">
                <input type="checkbox" value="football" name="sports" id="football">
                Football
            </label>
            <label for="spaghetti">
                <input type="checkbox" value="spaghetti" name="sports" id="spaghetti">
                Spaghetti
            </label>
        </fieldset>
        <fieldset>
            <legend>More about yourself</legend>
            <label for="dropdown">
                Latin Word:
                <select name="lorem-ipsum" id="dropdown" class="float-right" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                    <option value="dolor">Dolor</option>
                    <option value="amet">Amet</option>
                </select>
            </label>
            <label for="biography">
                Tell me more about yourself!
                <br>
                <textarea placeholder="Hello World, my name is lorem ipsum" name="biography" id="biography" maxlength="200" rows="3" cols="30" required></textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
