<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Lorem Ipsum</h1>
    <p id="description">You should have a short explanation in a p element with an id of description</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name:
            <input type="text" id="name" name="name" placeholder="John" required>
        </label>
        <label for="email" id="email-label">
            Email:
            <input type="email" id="email" name="name" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" min="7" max="30" placeholder="john@example.com" required>
        </label>
        <label for="number" id="number-label">
            Age:
            <input type="number" id="number" min="18" max="120" name="age" placeholder="18" required>
        </label>
        <label for="dropdown">
            Select Random Latin Word:
            <select name="lorem-ipsum" id="dropdown" required>
                <option value="">-- Please choose an option --</option>
                <option value="lorem">Lorem</option>
                <option value="ipsum">Ipsum</option>
                <option value="dolor">Dolor</option>
                <option value="amet">Amet</option>
            </select>
        </label>
        <label for="hot">
            Hot:
            <input type="radio" value="hot" name="hot-cold" id="hot" checked>
        </label>
        <label for="cold">
            Cold:
            <input type="radio" value="cold" name="hot-cold" id="cold">
        </label>
        <label for="soccer">
            Soccer:
            <input type="checkbox" value="soccer" name="sports" id="soccer">
        </label>
        <label for="basketball">
            Basketball:
            <input type="checkbox" value="basketball" name="sports" id="basketball">
        </label>
        <label for="hockey">
            Hockey:
            <input type="checkbox" value="hockey" name="sports" id="hockey">
        </label>
        <label for="football">
            Football:
            <input type="checkbox" value="football" name="sports" id="football">
        </label>
        <label for="spaghetti">
            Spaghetti:
            <input type="checkbox" value="spaghetti" name="sports" id="spaghetti">
        </label>
        <label for="biography">
            Tell me about yourself!
            <textarea placeholder="Hello World, my name is lorem ipsum" name="biography" id="biography" maxlength="200" required></textarea>
        </label>
        <button type="submit" id="submit">Button</button>
    </form>
</body>
