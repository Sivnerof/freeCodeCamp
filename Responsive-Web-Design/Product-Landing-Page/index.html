<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header id="header">
        <img src="" alt="" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#Link-1" class="nav-link">Link-1</a></li>
                <li><a href="#Link-2" class="nav-link">Link-2</a></li>
                <li><a href="#Link-3" class="nav-link">Link-3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" id="video" title="Muppets singing Bohemian Rhapsody" frameborder="0" allowfullscreen></iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <label for="email">
                E-Mail:
                <input type="email" name="email" id="email" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}">
            </label>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>

    <footer>

    </footer>

    <!--
        13. The navbar should always be at the top of the viewport

        14. Your product landing page should have at least one media query

        15. Your product landing page should utilize CSS flexbox at least once
    -->
</body>
</html>
